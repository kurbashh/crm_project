{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2>Edit Task: {{ task.title }}</h2>

        <form method="post" class="task-edit-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </form>
    </div>
{% endblock %}
